<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let a = parseInt(prompt('Nhap so thu nhat'));
    let b = parseInt(prompt('Nhap so thu hai'));
    let c = parseInt(prompt('Nhap so thu ba'));

    if(a > b){
        if(a > c){
            document.write(`${a} la so lon nhat`);
        }
        else{
            document.write(`${c} la so lon nhat`);
        }
        }
    else if (b > c){
        document.write(`${b} la so lon nhat`);
    }
    else{
        document.write(`${c} la so lon nhat`);
    }
</script>
</html>
